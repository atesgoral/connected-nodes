<canvas>

<div id="overlay"></div>
<script>
var BACKGROUND_COLOR = '#00aae7';
var NODE_COLOR = '#3cbdeb';
var WAVE_COLOR = '#78d2f2';

var SPAWN_DURATION = 500;
var SPAWN_PROBABILITIES = [{
  d: 3000,
  p: 0.03
}, {
  d: 1000,
  p: 0.5
}, {
  d: 1000,
  p: 1
}];
var SPAWN_INIT_MAX_RADIUS = 0.01;
var SPAWN_MAX_RADIUS_VEL = 0.01;

var NODE_RADIUS = 5;
var NODE_VELOCITY = 0.075;
var NODE_SILENT_DURATION = 6000;

var WAVE_MAX_DURATION = 2500;
var WAVE_MAX_DISTANCE = 14;

window.onload = () => {
  var canvas = document.getElementsByTagName('canvas')[0];

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  var ctx = canvas.getContext('2d');

  ctx.fillStyle = BACKGROUND_COLOR;

  var nodes = [];
  var spawnProbabilityStart = Date.now();
  var spawnProbabilities = SPAWN_PROBABILITIES;
  var spawnMaxRadius = SPAWN_INIT_MAX_RADIUS;

  function process() {
    var now = Date.now();

    if (spawnProbabilities.length) {
      if (Math.random() < spawnProbabilities[0].p) {
        spawnNode();
        spawnNode();
      }

      if (now - spawnProbabilityStart >= spawnProbabilities[0].d) {
        spawnProbabilities.shift();
        spawnProbabilityStart = now;
      }

      if (spawnMaxRadius < 1) {
        spawnMaxRadius = Math.min(1, spawnMaxRadius + SPAWN_MAX_RADIUS_VEL);
      }
    }

    nodes.forEach(node => {
      node.x += Math.cos(node.a) * node.v;
      node.y += Math.sin(node.a) * node.v;

      var elapsed = now - node.t;

      switch (node.state) {
      case 'SPAWNING':
        if (elapsed >= SPAWN_DURATION) {
          node.state = 'SILENT';
          node.t = now - Math.random() * NODE_SILENT_DURATION;
        }
        break;
      case 'SILENT':
        if (elapsed >= NODE_SILENT_DURATION) {
          node.waves.push({
            t: now,
            delay: 0
          // }, {
          //   t: now,
          //   delay: WAVE_MAX_DURATION / 3
          // }, {
          //   t: now,
          //   delay: WAVE_MAX_DURATION / 3 * 2
          });
          node.state = 'EMITTING';
          node.t = now;
        }
        break;
      case 'EMITTING':
        node.waves = node.waves.filter(wave => {
          return now - wave.delay - wave.t <= WAVE_MAX_DURATION
        });

        if (!node.waves.length) {
          node.state = 'SILENT';
          node.t = now;
        }
        break;
      }
    });
  }

  function paint() {
    var now = Date.now();

    ctx.fillStyle = BACKGROUND_COLOR;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    nodes.forEach(node => {
      ctx.globalAlpha = node.state === 'SPAWNING'
        ? Math.max(0, now - node.t) / SPAWN_DURATION
        : 1;

      ctx.fillStyle = NODE_COLOR;
      ctx.beginPath();
      ctx.arc(
        canvas.width / 2 + node.x,
        canvas.height / 2 + node.y,
        node.r,
        0,
        Math.PI * 2
      );
      ctx.fill();

      node.waves.forEach(wave => {
        var elapsed = now - wave.delay - wave.t;

        if (elapsed < 0) {
          return;
        }

        var n = Math.max(0, WAVE_MAX_DURATION - elapsed) / WAVE_MAX_DURATION;

        ctx.globalAlpha = n;
        ctx.strokeStyle = WAVE_COLOR;
        ctx.beginPath();
        ctx.arc(
          canvas.width / 2 + node.x,
          canvas.height / 2 + node.y,
          node.r + (1 - n) * WAVE_MAX_DISTANCE,
          0,
          Math.PI * 2
        );
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
    });
  }

  function tick() {
    paint();
    process();
    setTimeout(tick, 1000 / 50);
  }

  function spawnNode() {
    var a = Math.random() * Math.PI * 2;
    var r = spawnMaxRadius * Math.random();

    nodes.push({
      x: Math.cos(a) * r * canvas.width / 2,
      y: Math.sin(a) * r * canvas.height / 2,
      a: 2 * Math.PI * Math.random(),
      v: NODE_VELOCITY,
      r: NODE_RADIUS,
      t: Date.now(),
      waves: [],
      state: 'SPAWNING'
    });
  }

  tick();

  // for (var i = 0; i < 2; i += 0.01) {
  //   var x = i - 1;
  //   var y = - x * x * x;

  //   ctx.fillStyle = '#fff';
  //   ctx.fillRect(canvas.width / 2 + x * 800, canvas.height /2 + y * 800, 2, 2);
  // }
};
</script>
