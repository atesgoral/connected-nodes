<canvas>
</canvas>

<!--script src="https://cdn.rawgit.com/Bathlamos/delaunay-triangulation/master/delaunay.js"></script-->
<script>
var NODE_COLOR = '#fff';
var WAVE_COLOR = '#fff';
var CONNECTOR_COLOR = '#fff';

var SPAWN_DURATION = 500;
var SPAWN_STEPS = [{
  d: 3000,
  r: 0.25,
  n: 10
}, {
  d: 1000,
  r: .5,
  n: 50
}, {
  d: 1000,
  r: 1,
  n: 100
}];
var NODE_RADIUS = 2;
var NODE_VELOCITY = 0.075;
var NODE_SILENT_DURATION = 40000;

var WAVE_MAX_DURATION = 2500;
var WAVE_MAX_DISTANCE = 30;

window.onload = function () {
  var canvas = document.getElementsByTagName('canvas')[0];

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  var ctx = canvas.getContext('2d');

  var nodes = [];

  function process() {
    var now = Date.now();

    nodes.forEach(function (node, idx) {
      node.x += Math.cos(node.a) * node.v;
      node.y += Math.sin(node.a) * node.v;

      var elapsed = now - node.t;

      switch (node.state) {
      case 'HIDING':
        if (elapsed >= node.hideDuration) {
          node.state = 'SPAWNING';
          node.t = now;
        }
        break;
      case 'SPAWNING':
        if (elapsed >= SPAWN_DURATION) {
          node.state = 'SILENT';
          node.t = now - Math.random() * NODE_SILENT_DURATION;
        }
        break;
      case 'SILENT':
        if (elapsed >= NODE_SILENT_DURATION) {
          node.waves.push({
            t: now,
            delay: 0
          }, {
            t: now,
            delay: WAVE_MAX_DURATION / 3
          }, {
            t: now,
            delay: WAVE_MAX_DURATION / 3 * 2
          });
          node.waves.length = Math.floor(Math.random() * 3) + 1;
          node.state = 'EMITTING';
          node.t = now;
        }
        break;
      case 'EMITTING':
        node.waves = node.waves.filter(function (wave) {
          return now - wave.delay - wave.t <= WAVE_MAX_DURATION
        });

        if (!node.waves.length) {
          node.state = 'SILENT';
          node.t = now;
        }
        break;
      }

      node.connectedNodes = nodes
        .slice(idx + 1)
        .filter(function (otherNode) {
          if (otherNode.state !== 'SILENT') {
            return;
          }

          var dx = node.x - otherNode.x;
          var dy = node.y - otherNode.y;
          var d = Math.sqrt(dx * dx + dy * dy);

          return d < 50 && d > 20;
        });
    });
  }

  function paint() {
    var now = Date.now();

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // var delaunay = new Delaunay(nodes
    //   .filter(function (node) {
    //     return node.state !== 'SPAWNING';
    //   })
    //   .map(function (node) {
    //     return [ node.x, node.y ];
    //   })
    // );

    // var vertices = delaunay.triangulate();

    // ctx.strokeStyle = CONNECTOR_COLOR;

    // vertices.forEach(function (vertex, idx) {
    //   if (idx % 3 === 0) {
    //     ctx.beginPath();
    //     ctx.moveTo(canvas.width / 2 + vertex[0], canvas.height / 2 + vertex[1]);
    //   } else {
    //     ctx.lineTo(canvas.width / 2 + vertex[0], canvas.height / 2 + vertex[1]);
    //   }
    //   if (idx % 3 === 2) {
    //     ctx.closePath();
    //     ctx.stroke();
    //   }
    // });

    nodes.forEach(function (node) {
      if (node.state === 'HIDING') {
        return;
      }

      ctx.globalAlpha = node.state === 'SPAWNING'
        ? Math.max(0, now - node.t) / SPAWN_DURATION
        : 1;

      ctx.fillStyle = NODE_COLOR;
      ctx.beginPath();
      ctx.arc(
        canvas.width / 2 + node.x,
        canvas.height / 2 + node.y,
        node.r,
        0,
        Math.PI * 2
      );
      ctx.fill();

      node.connectedNodes.forEach(function (otherNode) {
        ctx.strokeStyle = CONNECTOR_COLOR;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2 + node.x, canvas.height / 2 + node.y);
        ctx.lineTo(canvas.width / 2 + otherNode.x, canvas.height / 2 + otherNode.y);
        ctx.stroke();
      });

      node.waves.forEach(function (wave) {
        var elapsed = now - wave.delay - wave.t;

        if (elapsed < 0) {
          return;
        }

        var n = Math.max(0, WAVE_MAX_DURATION - elapsed) / WAVE_MAX_DURATION;

        ctx.globalAlpha = n;
        ctx.strokeStyle = WAVE_COLOR;
        ctx.beginPath();
        ctx.arc(
          canvas.width / 2 + node.x,
          canvas.height / 2 + node.y,
          node.r + (1 - n) * WAVE_MAX_DISTANCE,
          0,
          Math.PI * 2
        );
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
    });
  }

  function tick() {
    paint();
    process();
    setTimeout(tick, 1000 / 50);
  }

  function spawnNode(spawnMinRadius, spawnMaxRadius, maxHideDuration) {
    var a = Math.random() * Math.PI * 2;
    var r = (spawnMaxRadius - spawnMinRadius) * Math.random() + spawnMinRadius;
    var newNode = {
      x: Math.cos(a) * r * canvas.width / 2,
      y: Math.sin(a) * r * canvas.height / 2,
      a: 2 * Math.PI * Math.random(),
      v: NODE_VELOCITY,
      r: NODE_RADIUS,
      t: Date.now(),
      waves: [],
      state: 'HIDING',
      hideDuration: maxHideDuration * Math.random()
    };

    nodes.push(newNode);
  }

  var prevMinRadius = 0;

  function spawnNodes() {
    var spawnStep = spawnSteps[0];

    for (var i = 0; i < spawnStep.n; i++) {
      spawnNode(prevMinRadius, spawnStep.r, spawnStep.d);
    }

    prevMinRadius = spawnStep.r;
    spawnSteps.shift();

    if (spawnSteps.length) {
      setTimeout(spawnNodes, spawnStep.d);
    }
  }

  var spawnSteps = SPAWN_STEPS;

  spawnNodes();

  tick();
};
</script>
